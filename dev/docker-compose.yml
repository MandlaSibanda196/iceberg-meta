services:
  minio:
    build:
      context: ./docker/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-admin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-password}
      MINIO_REGION_NAME: ${AWS_REGION:-us-east-1}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - iceberg

  init-minio:
    image: minio/mc:latest
    container_name: init-minio
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-admin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-password}
    volumes:
      - ./docker/minio/init.sh:/init.sh:ro
    entrypoint: ["sh", "/init.sh"]
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - iceberg

  seed:
    build:
      context: ./docker/seed
    container_name: seed
    environment:
      ICEBERG_CATALOG_URI: sqlite:////catalog/iceberg_catalog.db
      ICEBERG_WAREHOUSE: ${ICEBERG_WAREHOUSE:-s3://warehouse}
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-admin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-password}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    volumes:
      - ./tests/data_factory.py:/app/data_factory.py:ro
      - catalog-db:/catalog
    depends_on:
      init-minio:
        condition: service_completed_successfully
    networks:
      - iceberg

volumes:
  minio-data:
  catalog-db:

networks:
  iceberg:
    driver: bridge
