services:
  minio:
    image: minio/minio:latest
    container_name: qs-minio
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-admin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-password}
      MINIO_REGION_NAME: ${AWS_REGION:-us-east-1}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: server /data --console-address ":9001"

  init-minio:
    image: minio/mc:latest
    container_name: qs-init-minio
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "
        mc alias set myminio http://minio:9000 $${AWS_ACCESS_KEY_ID:-admin} $${AWS_SECRET_ACCESS_KEY:-password} &&
        mc mb --ignore-existing myminio/warehouse &&
        mc anonymous set public myminio/warehouse &&
        echo 'Bucket warehouse created.'
      "

volumes:
  minio-data:
